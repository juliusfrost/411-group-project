<!DOCTYPE html>
{% load static %}
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>start</title>
    <link rel="stylesheet" href= {% static "assets/bootstrap/css/bootstrap.min.css" %}>
    <link rel="stylesheet" href= {% static "assets/css/Navigation-Clean.css" %}>
    <link rel="stylesheet" href= {% static "assets/css/styles.css" %}>
</head>

<body>
    <nav class="navbar navbar-light navbar-expand-md navigation-clean">
        <div class="container"><a class="navbar-brand" href="#">When2Eat</a><button data-toggle="collapse" class="navbar-toggler" data-target="#navcol-1"><span class="sr-only">Toggle navigation</span><span class="navbar-toggler-icon"></span></button>
            <div class="collapse navbar-collapse"
                id="navcol-1">
                <ul class="nav navbar-nav ml-auto">
                    <li class="nav-item" role="presentation"><a class="nav-link" href="#">Create Session</a></li>
                    <li class="nav-item" role="presentation"><a class="nav-link" href="#">Join Session</a></li>
                    <li class="nav-item dropdown"><a class="dropdown-toggle nav-link" data-toggle="dropdown" aria-expanded="false" href="#">Active Sessions&nbsp;</a>
                        <div class="dropdown-menu" role="menu"><a class="dropdown-item" role="presentation" href="#">First Session</a><a class="dropdown-item" role="presentation" href="#">Second Session</a><a class="dropdown-item" role="presentation" href="#">Third Item</a></div>
                    </li>
                    <li class="nav-item dropdown"><a class="dropdown-toggle nav-link" data-toggle="dropdown" aria-expanded="false" href="#">Profile</a>
                        <div class="dropdown-menu" role="menu"><a class="dropdown-item" role="presentation" href="#">Profile Name</a><a class="dropdown-item btn btn-primary btn-xl text-uppercase js-scroll-trigger" role="button" href="{% url 'logout' %}">Log out</a><a class="dropdown-item" role="presentation" href="#">Settings</a></div>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div>
      <center>
        {{ authtest | safe }}
      </center>
    </div>
    <br>
    <div>
      <center>
        <form action="hostSession" method="post">
          {% csrf_token %}
          <button class="btn btn-primary btn-xl text-uppercase" id="hostSession" type="submit">Host</button>
        </form>
      </center>
    </div>
    <br>
    <div>
      <center>
        <form action="joinSession" method="post">
          {% csrf_token %}
            <button class="btn btn-primary btn-xl text-uppercase" id="joinSession" type="submit">Join</button>
        </form>
      </center>
    </div>
    <br>
    <div>
      <center>
        <form action="getCal" method="post">
          {% csrf_token %}
                <button class="btn btn-primary btn-xl text-uppercase" id="getcal" type="submit">Get Calendar Events</button>
        </form>
      </center>
    </div>
    <script src= {% static "assets/js/jquery.min.js" %}></script>
    <script src= {% static "assets/bootstrap/js/bootstrap.min.js" %}></script>
</body>
</html>
